spring.config.import=optional:file:.env[.properties]
spring.application.name=notesapp

spring.datasource.username=${DB_USERNAME:notesappuser}
spring.datasource.password=${DB_PASSWORD:notesapppassword}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/notesappdb
spring.datasource.driver-class-name=org.postgresql.Driver
